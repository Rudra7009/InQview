<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InQview - Post a Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #111;
            color: #fff;
            font-size: 1vw;
        }

        /* Navbar Styling (Same as previous page) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 12vh;
            padding: 2vw 10.4vw;
            background-color: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav h1 {
            font-size: 2.5vw;
            font-weight: 600;
        }

        nav .nav-links {
            display: flex;
            gap: 2vw;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1vw;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #0BA34E;
        }

        /* Job Post Section */
        .job-post-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10vw;
        }

        .job-post-container {
            background-color: #222;
            width: 80%;
            height: 85vh;
            padding: 4vw;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .job-post-header {
            text-align: center;
            margin-bottom: 3vh;
        }

        .job-post-header h1 {
            font-size: 3vw;
            color: #0BA34E;
        }

        .job-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2vw;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 2vh;
        }

        .form-group label {
            margin-bottom: 0.5vw;
            color: #ccc;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 1vw;
            border-radius: 5px;
            font-size: 1vw;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 10vh;
        }

        .full-width {
            grid-column: span 2;
        }

        .submit-btn {
            margin-top: 2vh;
            padding: 1vw 2vw;
            background-color: #0BA34E;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #09832f;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>InQview</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="casestudy.html">Case Studies</a>
            <a href="connect.html">Contact</a>
        </div>
    </nav>

    <!-- Job Post Section -->
    <section class="job-post-section">
        <div class="job-post-container">
            <div class="job-post-header">
                <h1>Post a New Job Opening</h1>
            </div>
            <form class="job-form" id="jobPostForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="location">Job Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="employmentType">Employment Type</label>
                    <select id="employmentType" name="employmentType" required>
                        <option value="">Select Employment Type</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="remote">Remote</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="jobDescription">Job Description</label>
                    <textarea id="jobDescription" name="jobDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="salary">Salary Range (Optional)</label>
                    <input type="text" id="salary" name="salary" placeholder="e.g. $80,000 - $120,000">
                </div>
                <div class="form-group">
                    <label for="requiredSkills">Required Skills</label>
                    <input type="text" id="requiredSkills" name="requiredSkills" placeholder="Comma-separated skills">
                </div>
                <div class="form-group full-width">
                    <button type="submit" class="submit-btn">Post Job</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('jobPostForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                jobTitle: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                employmentType: document.getElementById('employmentType').value,
                jobDescription: document.getElementById('jobDescription').value,
                salary: document.getElementById('salary').value,
                requiredSkills: document.getElementById('requiredSkills').value
            };

            // In a real-world scenario, you would send this data to a backend server
            console.log('Job Posting Submitted:', formData);
            alert('Job posting submitted successfully!');
            
            // Optional: Reset form after submission
            this.reset();
        });
    </script>
</body>
</html>
